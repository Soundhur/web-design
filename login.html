<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav>
        <a href="#"><img src="netflix-img/images/logo.png" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-control">
               <input type="text" required>
               <label>Email or Phone Number</label> 
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>password</label> 
             </div>
             <button type="submit"><a href="index.html"> sign in</a></button>
             <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox">
                    <label>Remember me</label>
                </div>
                <a href="#">Need help?</a>
             </div>
        </form>
        <p>New to Netflix? <a href="#">Sign up now</a></p>
        <small>
            This site is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more.</a>
        </small>
    </div>
    
</body>
</html>
